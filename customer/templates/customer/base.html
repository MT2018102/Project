<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load staticfiles %}
    <link  rel="icon" type="image/x-icon" href="{%static 'publisher/images/icon.png'%}"/>
   <!-- <link rel="icon" href="http://www.domain.com/favicon.ico" type="image/x-icon" />-->
    <!--<link  rel="icon" type="image/png" src="{%static 'publisher/images/logo.png'%}"/>-->
    <title>{% block title %}EBook{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'publisher/style.css' %}"/>
    <script src="{% static 'publisher/detail.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'products:product-list' %}">Ebook</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="">
                    <a href="{% url 'products:product-list' %}">
                        <span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbspEBooks
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'customer:home' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbspProfile
                    </a>
                </li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="POST" action="{% url 'customer:search' %}">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="search" value="">
                </div>
                <button type="submit" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;Search
                </button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li class="">
                    <a href="{% url 'customer:home' %}">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp;Cart
                    </a>
                </li>
                <li class="">
                    <a href="{% url 'website:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
                    </a>
                </li>
            </ul>
        </div>
        </div>

</nav>
    {% block body %}
    {% endblock %}
</body>
</html>
