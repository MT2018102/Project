{% extends 'publisher/base.html' %}


{% block body %}
<div class="ebook-container container-fluid">
    {% if object_list %}

            {% for ebook in object_list %}
<div class="thumbnail">
              <div class="row">

                <div class="col-sm-2">
                    <!-- Album logo -->
                    <a href="{% url 'publisher:detail' ebook.id %}">
                        <img src="{{ ebook.ebook_logo.url }}" class="img-responsive">
                    </a>
                </div>
                <div class="col-sm-10">
                    <div class="caption">
                        <h2>{{ ebook.title }}</h2>
                        <h4>{{ ebook.author }}</h4>
                        <h4>{{ ebook.genre }}</h4>
                    </div>

                    <!-- Details -->
                    <a href="{% url 'publisher:detail' ebook.id %}" class="btn btn-primary btn-sm">View Details</a>

                    <!-- Delete -->
                    <form action="{% url 'publisher:ebook-delete' ebook.id %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="ebook_id" value="{{ ebook.id }}"/>
                        <button type="submit" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </form>
                    </div>
                 </div>
    </div>
            {% endfor %}
    {% else %}
        <h3> You don't have any album </h3>

  {% endif %}

</div>
{% endblock %}
